name: Billing Aggregation Lint
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install packages
        run: |
          pip install -r aggregate/requirements-dev.txt
          pip install -r aggregate/requirements.txt

      - name: pre-commit
        run: pre-commit run --all-files
